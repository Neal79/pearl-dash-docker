<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-left: 3px solid #007cba; }
        .error { border-left-color: #d63384; background: #f8d7da; }
        .success { border-left-color: #198754; background: #d1e7dd; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div>
        <button onclick="connectWebSocket()">Connect</button>
        <button onclick="disconnectWebSocket()">Disconnect</button>
        <button onclick="subscribe()">Subscribe to Device</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="status">Status: Not connected</div>
    <div id="log"></div>

    <script>
        let ws = null;
        let connected = false;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log ${type}`;
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(status) {
            document.getElementById('status').textContent = `Status: ${status}`;
        }
        
        function connectWebSocket() {
            if (ws) {
                log('WebSocket already exists, closing first', 'error');
                ws.close();
            }
            
            log('üîå Attempting to connect to wss://192.168.43.5/ws/');
            updateStatus('Connecting...');
            
            try {
                ws = new WebSocket('wss://192.168.43.5/ws/');
                
                ws.onopen = function(event) {
                    log('‚úÖ WebSocket connected successfully!', 'success');
                    connected = true;
                    updateStatus('Connected');
                };
                
                ws.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        log(`üì® Received: ${JSON.stringify(message, null, 2)}`, 'success');
                    } catch (e) {
                        log(`üì® Received (raw): ${event.data}`, 'success');
                    }
                };
                
                ws.onclose = function(event) {
                    log(`üîå WebSocket closed: Code=${event.code}, Reason="${event.reason}", Clean=${event.wasClean}`, 'error');
                    connected = false;
                    updateStatus('Disconnected');
                };
                
                ws.onerror = function(event) {
                    log(`‚ùå WebSocket error: ${JSON.stringify(event)}`, 'error');
                    log(`‚ùå WebSocket state: ${ws ? ws.readyState : 'null'}`, 'error');
                    connected = false;
                    updateStatus('Error');
                };
                
                // Timeout check
                setTimeout(() => {
                    if (ws && ws.readyState === WebSocket.CONNECTING) {
                        log('‚è∞ Connection timeout - still connecting after 10 seconds', 'error');
                        updateStatus('Timeout');
                    }
                }, 10000);
                
            } catch (error) {
                log(`‚ùå Failed to create WebSocket: ${error.message}`, 'error');
                updateStatus('Failed');
            }
        }
        
        function disconnectWebSocket() {
            if (ws) {
                log('üîå Disconnecting WebSocket');
                ws.close(1000, 'Manual disconnect');
                ws = null;
            } else {
                log('No WebSocket to disconnect', 'error');
            }
        }
        
        function subscribe() {
            if (!ws || !connected) {
                log('‚ùå WebSocket not connected', 'error');
                return;
            }
            
            const message = {
                type: 'subscribe',
                device: '192.168.43.10',
                channel: 1
            };
            
            log(`üì° Sending: ${JSON.stringify(message)}`);
            ws.send(JSON.stringify(message));
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Auto-connect on page load
        window.onload = function() {
            log('Page loaded, attempting auto-connect...');
            connectWebSocket();
        };
    </script>
</body>
</html>
